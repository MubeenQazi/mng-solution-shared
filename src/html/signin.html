<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signin.css">
</head>

<body>
    <div class="vh-100">
        <div>
            <div class="app-login">
                <img class="app-logo" src="./images//logo.png" />
                <div class="login-inner">
                    <div class="inner-content">
                        <div class="content-left">
                            <h3 class="sign-in"><svg class="lock" focusable="false" aria-hidden="true"
                                    viewBox="0 0 24 24" data-testid="LockIcon">
                                    <path
                                        d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z">
                                    </path>
                                </svg> Sign In</h3>
                            <h5>to the Client Portal</h5>
                        </div>
                        <div class="content-right">
                            <div><button class="question-btn" tabindex="0" type="button"> ?</button>
                            </div>
                        </div>
                    </div><button class="btn-submit" tabindex="0" type="button">
                        <img class="btn-img" src="./images/microsoft.png">
                        <h3 class="btn-text">Continue with Microsoft</h3>
                    </button>
                </div>
            </div>
            <footer style="position: relative; bottom: 0%; left: 0%;">
                <p><a href="/privacy-policy"><b>Privacy Policy</b></a> | Copyright (c) 2022 Managed Solution LLC</p>
            </footer>
        </div>
    </div>
